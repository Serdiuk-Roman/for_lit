{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block body %}

  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <form action="" method="post">

        {% if error %}
          <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}

        <div class="form-group">
          <label for="login">Username</label>
          <input type="text" class="form-control" id="login"
          name="username" placeholder="Enter nickname" required value="{{ values[0] }}" autofocus>
        </div>

        <div class="form-group">
          <label for="psw">Password</label>
          <input type="password" class="form-control" id="psw" name="password" placeholder="Enter Password" required value="{{ values[1] }}">
        </div>

        <div class="form-group">
          <label for="psw-repeat">Repeat Password</label>
          <input type="password" class="form-control" id="psw-repeat" name="confirm_password" placeholder="Repeat Password" required value="{{ values[2] }}">
        </div>

        <br>

        <div class="clearfix">

        <div>
          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </div>
        
      </form>
    </div>
  </div>
  
{% endblock %}
