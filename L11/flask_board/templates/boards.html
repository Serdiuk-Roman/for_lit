{% extends "base.html" %}

{% block title %}Main{% endblock %}

{% block body %}

  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <h1 class="text-center">Advertisements list</h1>
      <hr / color="#007bff">
      <form action="/add_board">
        <button type="submit" class="btn btn-primary btn-block">Add board</button>
      </form>
      <hr / color="#007bff">
      {% if boards %}
        <ul>
          {% for i in range(boards| length) %}
            <li>
              <a href="/view_board/{{ keys[i].split(':')[1] }}">{{ boards[i] }}</a>
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </div>
  
{% endblock %}
