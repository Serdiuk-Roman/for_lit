{% extends "base.html" %}

{% block title %}Main{% endblock %}

{% block body %}

  <div class="row">
    <div class="col-md-6">
      <h1>Advertisements list</h1>
      {% if boards %}
        <ul>
          {% for i in range(boards| length) %}
            <li><a href="/{{ keys[i] }}">{{ boards[i] }}</a></li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
    <div class="col-md-6">
      <h1>Add new advertisement</h1>
      <form action="" method=post>
        {% if error %}
          <p class=error><strong>Error:</strong> {{ error }}
        {% endif %}
        <div class="form-group">
          <label for="creator">Username</label>
          <input type="text" class="form-control" id="creator"
          name="creator" placeholder="Elvis   (max 30 char.)" required="" value="{{ values[1] }}">
        </div>
        <div class="form-group">
          <label for="board_name">Board_name</label>
          <input type="text" class="form-control" id="board_name" name="board_name" placeholder="bla bla bla   (max 50 char.)" required="" value="{{ values[0] }}">
        </div>
        <br>
        <div>
          <button type="submit" class="btn btn-primary btn-block">Add</button>
        </div>
      </form>
    </div>
  </div>
  
{% endblock %}
