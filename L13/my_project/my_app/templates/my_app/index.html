
<ul>
    
    {% for task in tasks %}
        <li><input type="checkbox"
        {% if task.checked %}checked
        {% endif %}>
        <a href="/tasks/{{ task.id }}">{{ task.text }}</a>

        </li>
    {% endfor %}

</ul>

<form method="post" action="/tasks/create">
    {% csrf_token %}
    <input type="checkbox" name="checked">
    <input type="text" name="text">
    <button type="submit">Sub</button>
</form>
