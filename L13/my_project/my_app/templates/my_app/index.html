<body>
<ul>
    
    {% for task in tasks %}
        <li><input type="checkbox"
        {% if task.checked %}checked
        {% endif %}>
        <a href="/tasks/{{ task.id }}">{{ task.text }}</a>

        </li>
    {% endfor %}

</ul>

<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Sub</button>
</form>
</body>
